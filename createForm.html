<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="form.js"></script>
  </head>
  <body>
    <main class="d-lg-flex">
      <!-- the side bar -->
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <aside class="sidebar" id="mysidebar">
        <p>ZLGA COCOA PROJECT</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>

          <div class="row my-2 align-items-center nav-btn active">
            <div class="col-2">
              <a href="createForm.html"
                ><i
                  class="bx bx-user"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="createForm.html">Create form</a></p>
            </div>
          </div>

          <div class="row my-2 nav-btn py-2 pb-3">
            <div class="col-2">
              <span onclick="logout()"
                ><i
                  class="bx bx-log-out"
                  style="color: #b2ed53; font-size: 25px"
                ></i
              ></span>
            </div>

            <div class="col one">
              <button class="border-0 bg-transparent" onclick="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-md-flex align-items-center p-4 sticky-top bg-light justify-content-between"
        >
          <span
            class="ham fs-1 d-flex align-items-center"
            onclick="handleMenu()"
            >&#9776;

            <span class="fs-3 fw-bold px-4">Add New Patient</span>
          </span>
          <p class="fs-3 pt-3 fw-bold" id="nam"></p>
        </header>

        <div class="px-4 py-5">
          <div class="pb-3">
            <p class="text-center fs-4 text-primary">Register Patients</p>

            <form
              class="admin_form m-auto fs-5 fw-semibold shadow-lg"
              id="register"
              method="post"
           
            >
              <div class="field">
                <div class="control">
                  <input
                    id="cardNumber"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Card No"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <!-- <label class="label">/////</label> -->
                <div class="field-body">
                  <div class="field">
                    <div class="control icons-left">
                      <input
                        id="name"
                        class="form-control mt-3 input"
                        type="text"
                        width="10%"
                        placeholder="Patient Name"
                        required
                      />
                      <span class="icon left"
                        ><i class="mdi mdi-account"></i
                      ></span>
                    </div>
                  </div>
                 
                </div>
              </div>
              <div class="field">
                <div class="field-body">
                  <div class="field">
                    <div class="field addons">
                      <div class="control expanded">
                        <input
                          id="phoneNumber"
                          class="form-control mt-3 input"
                          type="number"
                          placeholder="Your phone number"
                          required
                        />
                      </div>
                    </div>
                    <!-- <p class="help">Do not enter the first zero</p> -->
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <div class="select">
                    <select class="form-control mt-3" id="sex">
                      <option value="" disabled selected>Gender:</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <div class="select">
                    <select class="form-control mt-3" id="maritalStatus">
                      <option value="" disabled selected>
                        Marital Status:
                      </option>
                      <option>Single</option>
                      <option>Married</option>
                      <option>Divorce</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="age"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Age:"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="address"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Address:"
                    required
                  />
                </div>
              </div>
              <hr />

              <!-- NEXT OF KIN PROFILE CODE SECTION -->
              <div class="field">
                <label class="label">Next of Kin</label>
                <div class="control icons-left">
                  <input
                    id="nextOfKin"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Full Name"
                    required
                  />
                  <span class="icon left"><i class="mdi mdi-account"></i></span>
                </div>
              </div>
              <div class="field">
                <div class="control icons-left">
                  <input
                    id="relationship"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Relationship"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="field-body">
                  <div class="field">
                    <div class="field addons">
                      <div class="control expanded">
                        <input
                          id="nextOfKinNumber"
                          class="form-control mt-3 input"
                          type="number"
                          placeholder="Your phone number"
                          required
                        />
                      </div>
                    </div>
                    <!-- <p class="help">Do not enter the first zero</p> -->
                  </div>
                </div>
              </div>
              <hr />

              <!--################ VITAL SIGN ###############-->

              <div class="field">
                <label class="label">Vital Sign</label>
                <div class="control">
                  <input
                    id="bloodPressure"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Blood Pressure"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="temperature"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Temperature"
                    required
                  />
                </div>
                <!-- <p class="help">
                      This field is required
                    </p> -->
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="pulse"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Pulse"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="respiration"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Respiration"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="weight"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Weight"
                    required
                  />
                </div>
              </div>

              <!-- ################### LABORATORY INVESTIGATION #####################-->
              <hr />
              <div class="field">
                <label class="label">Laboratory Investigation</label>
                <div class="control">
                  <input
                    id="urinalysis"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Urinalysis "
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="blood"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Blood"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="bilirubin"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Bilirubin"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="urobilinogen"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Urobilinogen"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="ketones"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Ketones"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="glucose"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Glucose"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="protein"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Protein"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="nitrite"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Nitrite"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="leukocytes"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Leukocytes"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="ph"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="pH"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input
                    id="specificGravity"
                    class="form-control mt-3 input"
                    type="text"
                    placeholder="Specific Gravity"
                    required
                  />
                </div>
              </div>

              <div class="field grouped">
                <div class="control">
                  <button  type="submit" class="btn btn-primary col-12 my-3">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <hr />
        </div>
      </section>
    </main>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script> -->
    
  </body>
</html>
